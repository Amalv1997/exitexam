<div class="d-flex justify-content-center align-item-center home">
    <div class="forms">
        <form #form="ngForm" (ngSubmit)="form.valid&&getotp()">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input class="form-control" type="email"  required #email="ngModel" name="email" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" [(ngModel)]="users.email" >
              <small class="text-danger" *ngIf="form.submitted&&email.errors?.['required']">*Email required</small>
              <small class="text-danger" *ngIf="form.submitted&&email.errors?.['pattern']">*Invalid Email</small>
            </div>
            <div class="mt-4 text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
    </div>
</div>
